<h2>Cardapios</h2>
<table class="table">
  <ng-container *ngFor="let c of cardapios">
    <tr>
      <td>
        <h3>{{ c.nome }}</h3>
      </td>
    </tr>
    <tr *ngFor="let i of c.itens">
      <td>{{ i.nome }}</td>
      <td>{{ i.preco }}</td>
      <td>{{ i.descricao }}</td>
    </tr>
  </ng-container>
</table>
